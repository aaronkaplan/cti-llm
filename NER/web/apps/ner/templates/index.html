{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Named Entity Extractor</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>


    <body class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <h2 class="mb-4">Named Entity Extractor</h2>
                    <form id="textProcessForm">
                            <label for="textInput">Invite code:</label>
                        <div class="input-group">
                            <input class="form-control" id="tokenField" rows="1" name="token" value="" aria-describedby="checkTokenButton"></textarea>
                            <button id="checkTokenButton" type="button" class="btn btn-outline-secondary">Check Token</button>
                        </div>
                        <div class="form-group mt-2">
                            <label for="textInput">Text:</label>
                            <textarea class="form-control" id="textInput" rows="10"></textarea>
                        </div>
                        <div class="d-grid gap-2 mt-4"> 
                            <button id="processButton" type="button" class="btn btn-outline-secondary" disabled onclick="processAndDisplay()">
                                <span id="loadingIndicator" class="spinner-grow spinner-grow-sm invisible" role="status" aria-hidden="true"></span> Process</button>
                        </div>
                    </form>
                    <hr>
                    <div id="result" class="mt-3"></div>
                </div>
                <div class="col-lg-5">
                    <div id="jsonOutput" class="mt-3"></div>
                </div>
            </div>
        </div>

        <script src="{% static 'js/script.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>

</html>
