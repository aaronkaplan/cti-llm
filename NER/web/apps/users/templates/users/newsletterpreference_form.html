{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  Edit Newsletter Preferences
{% endblock title %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Edit Newsletter Preferences</h2>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
